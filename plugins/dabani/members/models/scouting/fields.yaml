fields:
    member:
        label: 'Full name'
        nameFrom: name
        descriptionFrom: description
        span: left
        required: 1
        select: 'concat(first_name, " ", last_name)'
        type: relation
    status:
        label: Status
        span: right
        type: switch
    promise_date:
        label: 'Date of Scout Promise'
        mode: date
        span: left
        required: 1
        type: datepicker
    unit_affiliation:
        label: 'Scout Unit Affiliation'
        span: right
        placeholder: 'The scout unit where you made your promise'
        required: 1
        type: text
    totem_date:
        label: 'Totem Date'
        mode: date
        span: left
        type: datepicker
    totem:
        label: Totem
        span: right
        type: text
