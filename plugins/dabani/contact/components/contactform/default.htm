<!-- Wrapper container -->
<div class="container py-4">
  <!-- Bootstrap 5 starter form -->
  <div class="row">
    <div class="col-md-6 offset-3">
      <form data-request="onSend" id="contactForm">
        <!-- Name input -->
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input
            class="form-control"
            id="name"
            name="name"
            type="text"
            placeholder="Name"
            data-sb-validations="required"
          />
        </div>

        <!-- Email address input -->
        <div class="mb-3">
          <label class="form-label" for="email">Email Address</label>
          <input
            class="form-control"
            id="email"
            name="email"
            type="email"
            placeholder="Email Address"
            data-sb-validations="required, email"
          />
        </div>

        <!-- Message input -->
        <div class="mb-3">
          <label class="form-label" for="content">Message</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            type="text"
            placeholder="Message"
            style="height: 10rem"
            data-sb-validations="required"
          ></textarea>
        </div>

        <!-- Form submit button -->
        <div class="d-grid">
          <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
