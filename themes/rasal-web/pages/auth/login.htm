title = "Login"
url = "/login"
layout = "default"
is_hidden = 0

[account]
redirect = "auth/profile"
paramCode = "code"
forceSecure = 0
requirePassword = 0
==
<div class="container mt-4">
{% if not user %}

    <div class="row">

        <div class="col-md-6 offset-3">
            <div class="card border-0">
                <div class="card-body">
                    <h3>Sign in</h3>
                    {% partial account ~ '::signin' %}
                </div>
            </div>
        </div>

    </div>

{% endif %}

</div>
