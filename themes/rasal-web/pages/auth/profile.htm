title = "Profile"
url = "/profile"
layout = "default"
is_hidden = 0

[account]
redirect = 0
paramCode = "code"
forceSecure = 0
requirePassword = 0
==
<div class="container mt-4">

    {% if user %}
    
        <div class="row">
    
            <div class="col-md-6 offset-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
    
                        {% partial account ~ '::activation_check' %}
                    
                        {% partial 'user/update' %}
                    
                        {% partial account ~ '::deactivate_link' %}
                        
                    </div>
                </div>
            </div>
    
        </div>
    {% endif %}

</div>
