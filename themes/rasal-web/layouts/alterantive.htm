description = "No session layout"
==
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RASAL - {{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}" />
    <meta name="title" content="{{ this.page.meta_title }}" />
    <meta name="author" content="Makuta Robert" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="RASAL APP" />
    <link
      rel="icon"
      type="image/png"
      href="{{ 'assets/images/rasal-logo.jpg'|theme }}"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->

    <link
      href="{{ 'assets/vendor/animate.css/animate.min.css'|theme }}"
      rel="stylesheet"
    />
    <link href="{{ 'assets/vendor/aos/aos.css'|theme }}" rel="stylesheet" />
    <link
      href="{{ 'assets/vendor/bootstrap/css/bootstrap.min.css'|theme }}"
      rel="stylesheet"
    />
    <link
      href="{{ 'assets/vendor/bootstrap-icons/bootstrap-icons.css'|theme }}"
      rel="stylesheet"
    />
    <link
      href="{{ 'assets/vendor/boxicons/css/boxicons.min.css'|theme }}"
      rel="stylesheet"
    />
    <link
      href="{{ 'assets/vendor/glightbox/css/glightbox.min.css'|theme }}"
      rel="stylesheet"
    />
    <link
      href="{{ 'assets/vendor/remixicon/remixicon.css'|theme }}"
      rel="stylesheet"
    />
    <link
      href="{{ 'assets/vendor/swiper/swiper-bundle.min.css'|theme }}"
      rel="stylesheet"
    />
    <link href="{{ 'assets/css/style.css'|theme }}" rel="stylesheet" />
    {% styles %}
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="fixed-top">{% partial 'site/header' %}</header>

    <!-- Content -->
    <section id="layout-content">{% page %}</section>

    <!-- Footer -->
    <footer id="footer">{% partial 'site/footer' %}</footer>

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="{{ 'assets/vendor/purecounter/purecounter.js'|theme }}"></script>
    <script src="{{ 'assets/vendor/aos/aos.js'|theme }}"></script>
    <script src="{{ 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js'|theme }}"></script>
    <script src="{{ 'assets/vendor/glightbox/js/glightbox.min.js'|theme }}"></script>
    <script src="{{ 'assets/vendor/isotope-layout/isotope.pkgd.min.js'|theme }}"></script>
    <script src="{{ 'assets/vendor/swiper/swiper-bundle.min.js'|theme }}"></script>
    <script src="{{ 'assets/vendor/waypoints/noframework.waypoints.js'|theme }}"></script>
    <script src="{{ 'assets/vendor/php-email-form/validate.js'|theme }}"></script>

    <!-- Template Main JS File -->
    <script src="{{ 'assets/js/main.js'|theme }}"></script>
    {% snowboard all %}
    {% scripts %}
  </body>
</html>
